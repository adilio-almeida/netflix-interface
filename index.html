<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="stylesheet" href="style/style.css" />

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="./img/netflix-logo.png"
          class="netflix-logo"
          alt="netflix logo"
        />
        <nav>
          <a href="">Home</a>
          <a href="">Series</a>
          <a href="">Movies</a>
          <a href="">Documentaries</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="movie-banner">
        <div class="container">
          <h3 class="title">Lemony Snicket</h3>
          <p class="description">
            The three Baudelaire orphans face difficulties, obstacles and even
            adults in their race to uncover the family's secrets.
          </p>
          <button role="button">Watch now</button>
          <button role="button">More info</button>
        </div>
      </div>
    </main>

    <div class="movies-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./img/movie-1.jpg" alt="movie-1" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-2.jpg" alt="movie-2" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-3.jpg" alt="movie-3" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-4.jpg" alt="movie-4" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-5.jpg" alt="movie-5" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-6.jpg" alt="movie-6" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-7.jpg" alt="movie-7" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-8.jpg" alt="movie-8" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-9.jpg" alt="movie-9" class="movie--box" />
        </div>
        <div class="item">
          <img src="./img/movie-10.jpg" alt="movie-10" class="movie-box" />
        </div>
      </div>
    </div>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
